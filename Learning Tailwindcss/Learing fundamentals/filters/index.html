<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <!-- contrast -->
  <body>
    <div class="border m-10 flex p-10">
      <img
        src="assets/image (17).png"
        class="w-[250px] h-[250px] contrast-50"
      />
      <img
        src="assets/image (17).png"
        class="w-[250px] h-[250px] contrast-100"
      />
      <img
        src="assets/image (17).png"
        class="w-[250px] h-[250px] contrast-150"
      />
      <img
        src="assets/image (17).png"
        class="w-[250px] h-[250px] contrast-200"
      />
    </div>

    <!-- brightness -->
    <div class="border m-10 flex p-10">
      <img src="assets/image (18).png" class="w-[300px] h-[250px]" />
      <img
        src="assets/image (18).png"
        class="w-[300px] h-[250px] brightness-100"
      />
      <img
        src="assets/image (18).png"
        class="w-[300px] h-[250px] brightness-150"
      />
      <img
        src="assets/image (18).png"
        class="w-[300px] h-[250px] brightness-200"
      />
    </div>

    <!-- grayscale -->
    <div class="border m-10 flex p-10">
      <img src="assets/image (19).png" class="w-[300px] h-[250px]" />
      <img src="assets/image (19).png" class="w-[300px] h-[250px] grayscale" />
      <img src="assets/image (19).png" class="w-[300px] h-[250px] invert" />
      <img src="assets/image (19).png" class="w-[300px] h-[25" />
    </div>

    <!-- Hue Rotate -->
    <div class="border m-10 flex p-10">
      <img
        src="assets/image (17).png"
        class="w-[300px] h-[250px] hue-rotate-15"
      />
      <img
        src="assets/image (17).png"
        class="w-[300px] h-[250px] hue-rotate-60"
      />
      <img
        src="assets/image (17).png"
        class="w-[300px] h-[250px] hue-rotate-90"
      />
      <img
        src="assets/image (17).png"
        class="w-[300px] h-[250px] hue-rotate-180"
      />
    </div>

    <!-- Saturate -->
    <div class="border m-10 flex p-10">
      <img
        src="assets/image (18).png"
        class="w-[300px] h-[250px] saturate-50"
      />
      <img
        src="assets/image (18).png"
        class="w-[300px] h-[250px] saturate-100"
      />
      <img
        src="assets/image (18).png"
        class="w-[300px] h-[250px] saturate-150"
      />
      <img
        src="assets/image (18).png"
        class="w-[300px] h-[250px] saturate-200"
      />
    </div>

    <!-- Blur -->
    <div class="border m-10 flex p-10">
      <img src="assets/image (19).png" class="w-[300px] h-[250px] blur-none" />
      <img src="assets/image (19).png" class="w-[300px] h-[250px] blur-sm" />
      <img src="assets/image (19).png" class="w-[300px] h-[250px] blur-md" />
      <img src="assets/image (19).png" class="w-[300px] h-[250px] blur-lg" />
    </div>
  </body>
</html>
