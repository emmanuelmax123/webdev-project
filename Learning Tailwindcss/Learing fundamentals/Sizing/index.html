<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- width all around -->
    <h1>width all around</h1>
    <div class="bg-teal-100 p-5 rounded-xl m-5">
      <div class="bg-teal-600 m-1 w-0">0</div>
      <div class="bg-teal-600 m-1 w-1">1</div>
      <div class="bg-teal-600 m-1 w-2">2</div>
      <div class="bg-teal-600 m-1 w-3">3</div>
      <div class="bg-teal-600 m-1 w-4">4</div>
      <div class="bg-teal-600 m-1 w-5">5</div>
      <div class="bg-teal-600 m-1 w-6">6</div>
      <div class="bg-teal-600 m-1 w-7">7</div>
      <div class="bg-teal-600 m-1 w-8">8</div>
    </div>

    <!-- Percentages -->
    <h1>Percentages</h1>
    <div class="bg-indigo-400 p-5 rounded-xl mb-5 mx-5">
      <div class="bg-green-400 p-2 mb-4 w-1/2">1/2</div>
      <div class="bg-green-400 p-2 mb-4 w-1/3">1/3</div>
      <div class="bg-green-400 p-2 mb-4 w-1/4">1/4</div>
      <div class="bg-green-400 p-2 mb-4 w-2/4">2/4</div>
      <div class="bg-green-400 p-2 mb-4 w-3/4">3/4</div>
      <div class="bg-green-400 p-2 mb-4 w-1/5">1/5</div>
    </div>

    <!-- Max width -->
    <h1>Max width</h1>
    <div class="bg-indigo-400 p-5 rounded-xl mb-5 mx-5">
      <div class="bg-green-400 p-2 mb-4 w-1/2">1/2</div>
      <div class="bg-green-400 p-2 mb-4 w-1/3">1/3</div>
      <div class="bg-green-400 p-2 mb-4 w-1/4">1/4</div>
      <div class="bg-green-400 p-2 mb-4 w-2/4">2/4</div>
      <div class="bg-green-400 p-2 mb-4 w-3/4">3/4</div>
      <div class="bg-green-400 p-2 mb-4 w-1/5">1/5</div>
    </div>
  </body>
</html>
