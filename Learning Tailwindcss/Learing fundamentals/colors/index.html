<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwindcss masterclass</title>
  </head>
  <body>
    <!-- color -->
    <h1>1. colors with different shades</h1>
    <p class="text-blue-500">Tailwind</p>
    <p class="text-blue-600">Tailwind</p>
    <p class="text-blue-700">Tailwind</p>
    <p class="text-blue-800">Tailwind</p>

    <br />
    <hr />
    <br />

    <!-- background colors -->
    <h1>2. background colors</h1>
    <p class="bg-pink-600 text-white">Tailwind</p>
    <p class="bg-red-400 text-white">Tailwind</p>

    <br />
    <hr />
    <br />

    <!-- text decoration -->
    <h1>3. Text Decorartion</h1>
    <p class="line-through">Tailwind</p>
    <p class="underline">Tailwind</p>
    <p class="underline decoration-green-300">Tailwind</p>
    <br />
    <p class="overline">Tailwind</p>
    <p class="text-purple-600 underline decoration-purple-400">Tailwind</p>

    <br />
    <hr />
    <br />

    <!-- Accent colors -->
    <h1>4. accebt colors</h1>
    <input type="checkbox" checked />
    <input type="checkbox" class="accent-yellow-500" checked />
    <input type="checkbox" class="accent-teal-500" checked />
    <input type="checkbox" class="accent-red-500" checked />

    <br />
    <hr />
    <br />

    <!-- Arbitrary colors -->
    <h1>5. Arbitrary colors</h1>
    <p class="text-[#50d71e]">Tailwind</p>
    <p class="text-[#000]">Tailwind</p>
    <p class="text-[#c0c0c0]">Tailwind</p>
  </body>
</html>
