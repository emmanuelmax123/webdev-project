        <li class="bg-teal-500 m-5 p-5">01</li>
        <li class="bg-teal-500 m-5 p-5">02</li>

      <ul class="flex justify-around">
        <li class="bg-teal-500 m-5 p-5 order-5">01</li>
        <li class="bg-teal-500 m-5 p-5 order-4">02</li>
        <li class="bg-teal-500 m-5 p-5 order-3">03</li>
        <li class="bg-teal-500 m-5 p-5 order-2">04</li>
        <li class="bg-teal-500 m-5 p-5">05</li>

    </div>

    <!-- grow and shrink -->
    <div>order</div>
    <div class="border m-10">
      <ul class="flex justify-around">
        <li class="p-5 m-3 w-64 bg-teal-100 flex-none">01</li>
        <li class="p-5 m-3 w-64 bg-teal-100 flex-initial">02</li>
        <li class="p-5 m-3 w-64 bg-teal-100 flex-auto">03</li>
        <li class="p-5 m-3 w-64 bg-teal-100 flex-1">04</li>
        <li class="p-5 m-3 w-64 bg-teal-100 flex">05</li>
        <li class="p-5 m-3 w-64 bg-teal-100 flex">06</li>
        <li class="p-5 m-3 w-64 bg-teal-100 flex">07</li>
