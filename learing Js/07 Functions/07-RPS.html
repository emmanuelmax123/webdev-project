<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
      playGame('rock');
    "
    >
      Rock
    </button>

    <!-- new button -->
    <button
      onclick="
      playGame('paper');"
    >
      paper
    </button>

    <!-- new button -->
    <button
      onclick="
      playGame('Scissors');
    "
    >
      Scissors
    </button>
    <script>
      function playGame(playerMove) {
        const botMove1 = pickBotmove();
        let result = "";
        if (playerMove === "rock") {
          if (botMove1 === "Rock") {
            result = "Tie";
          } else if (botMove1 === "paper") {
            result = "You Lose";
          } else if (botMove1 === "Scissors") {
            result = "You Win";
          }
        } else if (playerMove === "paper") {
          if (botMove1 === "Rock") {
            result = "You Win";
          } else if (botMove1 === "paper") {
            result = "Tie";
          } else if (botMove1 === "Scissors") {
            result = "You Lose";
          }
        } else if (playerMove === "Scissors") {
          if (botMove1 === "Rock") {
            result = "You lose";
          } else if (botMove1 === "paper") {
            result = "You win";
          } else if (botMove1 === "Scissors") {
            result = "Tie";
          }
        }
        alert(
          `You picked ${playerMove}, The bot picked ${botMove1}. ${result}`
        );
      }
      function pickBotmove() {
        let botMove1 = "";
        const botNum1 = Math.random();

        if (botNum1 >= 0 && botNum1 < 1 / 3) {
          botMove1 = "Rock";
        } else if (botNum1 >= 1 / 3 && botNum1 < 2 / 3) {
          botMove1 = "paper";
        } else if (botNum1 >= 2 / 3 && botNum1 < 1) {
          botMove1 = "Scissors";
        }
        return botMove1;
      }
    </script>
  </body>
</html>
