      function removeEggs(foods) {
        const reverseFoods = foods.slice().reverse();
        const result = [];
        let eggsRemoved = 0;

        for (i = 0; i < reverseFoods.length; i++) {
          if (reverseFoods[i] === "eggs" && eggsRemoved < 2) {
            eggsRemoved++;
            continue;
          } else {
            result.push(reverseFoods[i]);
          }
        }
        return result.reverse();
      }
