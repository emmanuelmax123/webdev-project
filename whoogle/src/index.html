<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whoogle</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#FAF9F6] font-sans">
    <!-- header starts here -->
    <header class="flex items-center justify-between h-11 mx-5 mt-10 mb-[52px]">
      <div class="flex h-11">
        <img src="../assets/logo/whoogle.svg" alt="whoogle logo" />
        <div
          class="bg-[#E8E8E8] px-10 py-4 rounded-full w-[764px] ml-[31px] flex items-center text-[#0A0A0A]"
        >
          Sanyaolu Kolawole
        </div>
      </div>
      <img
        src="../assets/images/profile.jpg"
        alt="profile picture"
        class="flex justify-end size-10 rounded-full"
      />
    </header>
    <!-- nav starts here -->
    <nav class="border-b-2 border-b-[#e8e8e8]">
      <ul class="flex ml-[190px] items-center">
        <li class="relative flex justify-center items-center mr-[100px] group">
          <a href=""
            >All
            <span
              class="rounded-t-sm border-2 border-[#0a0a0a] absolute mt-[22px] left-0 right-0 opacity-0 group-hover:opacity-100"
            ></span>
          </a>
        </li>
        <li class="relative flex justify-center items-center mr-[100px] group">
          <a href=""
            >Images
            <span
              class="rounded-t-sm border-2 border-[#0a0a0a] absolute mt-[22px] left-0 right-0 opacity-0 group-hover:opacity-100"
            ></span>
          </a>
        </li>
        <li class="relative flex justify-center items-center mr-[100px] group">
          <a href=""
            >Projects
            <span
              class="rounded-t-sm border-2 border-[#0a0a0a] absolute mt-[22px] left-0 right-0 opacity-0 group-hover:opacity-100"
            ></span>
          </a>
        </li>
        <li class="relative flex justify-center items-center mr-[100px] group">
          <a href=""
            >Tools
            <span
              class="rounded-t-sm border-2 border-[#0a0a0a] absolute mt-[22px] left-0 right-0 opacity-0 group-hover:opacity-100"
            ></span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- profile section starts here -->
    <section class="mx-[174px] mt-[24px]">
      <div class="flex items-center">
        <div>
          <h1>Sanyaolu Kolawole</h1>
          <h5>Project Manager, ID Engineer and Web Developer</h5>
        </div>
        <div
          class="flex space-x-[20px] justify-between items-center h-[42px] ml-[28px]"
        >
          <div
            class="hover:border-2 hover:border-[#0a0a0a] rounded-full bg-[#e8e8e8] p-3"
          >
            Product Manager
          </div>
          <div
            class="hover:border-2 hover:border-[#0a0a0a] rounded-full bg-[#e8e8e8] p-3"
          >
            Industrial Design Engineer
          </div>
          <div
            class="hover:border-2 hover:border-[#0a0a0a] rounded-full bg-[#e8e8e8] p-3"
          >
            Web Developer
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
