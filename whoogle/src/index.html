<!DOCTYPE html>

  <head>

    <title>Whoogle</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

        <li class="relative flex justify-center items-center mr-[100px] group">

            href=""
            class="hover:border-2 hover:border-[#0a0a0a] rounded-full bg-[#e8e8e8] px-3 py-2"
